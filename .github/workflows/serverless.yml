name: Deploy serverless functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".github/workflows/serverless.yml"

defaults:
  run:
    working-directory: "functions/translate"

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - id: "auth"
        name: Set up credentials
        uses: "google-github-actions/auth@v0.3.1"
        with:
          create_credentials_file: true
          workload_identity_provider: "projects/90610581921/locations/global/workloadIdentityPools/aws-lambda/providers/aws-lambda"
          service_account: "languish-web-client@languish-349816.iam.gserviceaccount.com"
      - name: Package credentials
        run: cp '${{ steps.auth.outputs.credentials_file_path}}' creds.json
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Serverless Deploy
        run: npx serverless deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
