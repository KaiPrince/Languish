org: kaiprince
app: languish
service: translate
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "translate:TranslateText"
          Resource:
            - "*"
  environment:
    GOOGLE_APPLICATION_CREDENTIALS: creds.json

functions:
  translateWordForWord:
    handler: handler.translateWordForWord
    events:
      - httpApi:
          path: /
          method: get
      - httpApi:
          path: /
          method: post
    url:
      cors: true
